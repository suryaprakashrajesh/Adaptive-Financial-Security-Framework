{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">404 - Page Not Found</h3>
            </div>
            <div class="card-body p-4 text-center">
                <i class="fas fa-exclamation-circle display-1 text-warning mb-4"></i>
                <h4>Oops! The page you're looking for doesn't exist.</h4>
                <p class="lead">Please check the URL or return to the home page.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
                    <i class="fas fa-home me-2"></i>Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
